<link rel="import" href="../polymer/polymer.html"/>
<dom-module id="xenon-flex">
    <template>
        <style>
            .container { display:flex; flex-wrap:wrap; }
            .container ::content * { flex: 1 1 200px; }
        </style>
        <div class="container" style="{{style}}"><content></content></div>
    </template>
    <script>
    Polymer({
        is:"xenon-flex", 
        properties: {
            style: String
        }
    });
    </script>
</dom-module>
